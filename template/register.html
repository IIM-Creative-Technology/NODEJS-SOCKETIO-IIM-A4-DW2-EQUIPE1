<body>
    <div class="container">
        <div class="wrapper">
            <form action="/api/users/register" method="post" name="Register_Form" class="form-signin" enctype="application/x-www-form-urlencoded">
                <h3 class="form-signin-heading">Welcome! Please Register</h3>

                <input type="text" class="form-control" name="email" placeholder="Email Address" required="" autofocus="" />

                <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit">Register</button>
            </form>
        </div>
        <div><a href="/api/users/login">Go to login</a></div>
    </div>
